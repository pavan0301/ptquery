<script type="text/javascript">
    var count;
    $(document).ready (function() {
        var datestring = new Date(); 
        $("#timeextraction").append("<p>Thanks for visiting our page!!</p>");
        $("#timeextraction").append("Date: "+ datestring.getDate() +"/"+ datestring.getMonth()+"/"+ datestring.getFullYear());
        $("#timeextraction").append("<br>Time: "+ datestring.getHours() +":"+ datestring.getMinutes()+":"+ datestring.getSeconds());
    });
    $(document).ready (function() {
        count=0;
        $("#add-new-row").click(function(){
            count++;
            $("#output").append("<p>Added new row: "+ count + "</p>");
        });
    });
    $(document).ready (function(){
        $("#clear").click(function(){
            $("#output").text("");
        });
    });

    $(document).ready (function(){
        $("#Reset").click(function(){
            count=0;
            $("#output").text("");
        });

    });

</script>
