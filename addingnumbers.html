<script type="text/javascript">
    var sumDigits=0;
    $(document).ready (function() {
        $("#calculate").click (function() {
        // Function to calculate digit sum
        function digitsum(n) {
            var nStr = n.toString();
            sumDigits = 0;
            // Iterate through each digit 
            for (var i = 0; i < nStr.length; i++) {
                // Convert the digit back to an integer and add it to the sum
                sumDigits += parseInt(nStr[i]);
            }
            if ((sumDigits.toString().length)<2) 
            {
                return sumDigits;
            }
            else
            {
                digitsum(sumDigits);
            }
            return sumDigits;
            }
            var inputValue = $("#inputnumber").val();
            var results = digitsum(inputValue);
                $("#numberoutput").html("<p> Sum of the mentioned number is: " + results + "</p>");
            });
        });
</script>
